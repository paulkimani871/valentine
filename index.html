<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Kababe ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff758c;
            --secondary-pink: #ff7eb3;
            --bg-cream: #fff5f7;
            --text-dark: #4a4a4a;
        }

        /* Standardized Sans-Serif Font for a clean, modern look */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-cream);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation; /* Optimizes mobile tapping */
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

        h1 { 
            color: var(--text-dark); 
            font-size: 2.2rem; /* Adjusted for mobile */
            margin-bottom: 10px; 
            font-weight: 700;
        }

        .subtext { 
            color: #888; 
            font-size: 1rem; 
            margin-bottom: 30px;
            font-weight: 400;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 80px;
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-pink));
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #ffffff;
            color: #aaa;
            position: relative; 
            z-index: 5;
        }

        /* Dashboard Card */
        .card {
            background: white;
            padding: 30px;
            border-radius: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            max-width: 340px;
            width: 100%;
            border: 2px solid #fff;
        }

        .photo-frame {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.3);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-btn {
            margin-top: 20px;
            background: transparent;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            padding: 8px 20px;
            font-size: 0.9rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Falling Hearts */
        .heart {
            position: fixed;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
            z-index: 100;
            font-family: serif; /* Emojis look better with system serif */
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Specific Mobile Tweaks */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .btn { padding: 10px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="questionPage" class="page">
        <h1>Do you love me, Suzzy? ü•∫‚ù§Ô∏è</h1>
        <p class="subtext">Choose wisely, Kababe‚Ä¶ üòå</p>
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="celebrate()">YES üíñ</button>
            <button id="noBtn" class="btn" onmouseover="dodge()" ontouchstart="dodge()" onclick="dodge()">NO üôà</button>
        </div>
    </div>

    <div id="dashboard" class="page hidden">
        <div class="card">
            <div class="photo-frame">
                <img src="images/WhatsApp Image 2026-01-13 at 11.55.29.jpeg" alt="Roses for Suzzy">
            </div>
            <h2 style="color: var(--primary-pink); font-size: 1.5rem; margin-bottom: 10px;">I knew it, Kababe! üòç‚ù§Ô∏è</h2>
            <p style="color: #666; font-size: 1rem; line-height: 1.4; margin-bottom: 15px;">
                ‚ÄúYou are my favorite person, Suzzy. My safe place, and my forever smile.‚Äù
            </p>
            <button class="back-btn" onclick="goBack()">‚Üê I want to click YES again!</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let heartInterval;

        function dodge() {
            noBtn.style.position = 'fixed';
            // Boundary checks to keep button on screen (especially small phone screens)
            const widthLimit = window.innerWidth - noBtn.offsetWidth - 30;
            const heightLimit = window.innerHeight - noBtn.offsetHeight - 30;

            const randomX = Math.max(30, Math.floor(Math.random() * widthLimit));
            const randomY = Math.max(30, Math.floor(Math.random() * heightLimit));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('questionPage').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('questionPage').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                heartInterval = setInterval(createHeart, 300);
            }, 600);
        }

        function goBack() {
            clearInterval(heartInterval);
            document.getElementById('dashboard').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('questionPage').style.display = 'flex';
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                document.getElementById('questionPage').classList.remove('hidden');
            }, 600);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.color = '#ff758c';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
